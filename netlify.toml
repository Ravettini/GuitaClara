[build]
  command = "npm run build"
  publish = "dist"

# Serverless Functions para el backend
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Redirects para API
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
